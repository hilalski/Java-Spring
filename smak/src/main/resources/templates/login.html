<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tugas Akhir PBO">
    <meta name="author" content="Yanuar Nurul Hilal">
    <title>SiMaskam </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" th:href="@{/images/logo.png}" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,300&display=swap');
    </style>
</head>
<body>  
    <div class="wrapper">
        <h2>Login</h2>
<!--        Pesan Sukses-->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
<!--        Pesan Error-->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <form method="post" role="form" th:action="@{/login}">
          <div class="input-box">
            <input type="email" id="username" name="username" placeholder="Masukkan Email" required>
          </div>
          <div class="input-box">
            <input name="password" type="password" id="password" placeholder="Masukkan Password" required>
          </div>
            <button type="submit" class="btn" style="margin-top: 3px; margin-bottom: 10px;">Masuk</button>
          <div class="text">Belum memiliki Akun? <a th:href="@{/register}">Daftar</a></h3>
          </div>
        </form>
      </div>
</body>
</html>
