<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tugas Akhir PBO">
    <meta name="author" content="Yanuar Nurul Hilal">
    <title>SiMaskam</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="icon" th:href="@{/images/logo.png}" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,300&display=swap');
   </style>   
</head>
<body>  
    <div class="wrapper">
        <h2>Registrasi</h2>
        <form method="post" role="form" th:object="${user}" th:action="@{/register/daftar}">
        <div class="input-box">
              <input th:field="${user.name}" id="name" type="text" placeholder="Masukkan Nama" autocomplete="off" required/>
          </div>
          <div class="input-box">
            <input th:field="${user.email}" type="text" placeholder="Masukkan Email" autocomplete="off" required/>
          </div>
          <div class="input-box">
            <input th:field="${user.password}" type="password" placeholder="Masukkan Password" autocomplete="off" required/>
          </div>
<!--          <div class="input-box button">-->
<!--            <input type="Submit" value="Daftar">-->
<!--          </div>-->
            <button type="submit" class="btn" style="margin-top: 3px; margin-bottom: 10px;">Daftar</button>
          <div class="text">Sudah memiliki Akun? <a th:href="@{/}">Login</a></h3>
          </div>
        </form>
      </div>
</body>
</html>
